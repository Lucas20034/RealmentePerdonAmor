<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corazones Rosa Fluorescentes</title>
    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --dark-color: #000;
        --heart-color: #ff00ff;
      }

      html,
      body {
        overflow: hidden;
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--dark-color);
        overflow: hidden;
      }

      .titulo {
        margin-bottom: 180px;
        color: #ff00ff;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        font-size: 3vh;
        opacity: 0;
        animation: fadeIn 4s ease-in-out forwards;
        text-align: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .night {
        z-index: -1;
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        filter: blur(0.1vmin);
        background-image: radial-gradient(
            ellipse at top,
            transparent 0%,
            var(--dark-color)
          ),
          radial-gradient(
            ellipse at bottom,
            var(--dark-color),
            rgba(255, 105, 180, 0.2)
          ),
          repeating-linear-gradient(
            220deg,
            rgb(0, 0, 0) 0px,
            rgb(0, 0, 0) 19px,
            transparent 19px,
            transparent 22px
          ),
          repeating-linear-gradient(
            189deg,
            rgb(0, 0, 0) 0px,
            rgb(0, 0, 0) 19px,
            transparent 19px,
            transparent 22px
          ),
          repeating-linear-gradient(
            148deg,
            rgb(0, 0, 0) 0px,
            rgb(0, 0, 0) 19px,
            transparent 19px,
            transparent 22px
          ),
          linear-gradient(90deg, rgb(255, 0, 255), rgb(240, 240, 240));
      }

      .heart-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .heart {
        position: absolute;
        width: 100px;
        height: 90px;
        animation: beat 1.5s infinite, growHeart 3s ease-in-out forwards;
        transform: scale(0);
      }

      .heart::before,
      .heart::after {
        position: absolute;
        content: "";
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background: var(--heart-color);
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
        filter: drop-shadow(0 0 10px #ff00ff);
      }

      .heart::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      @keyframes beat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes growHeart {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .heart-1 {
        top: 10%;
        left: 10%;
        width: 80px;
        height: 72px;
        animation-delay: 0.5s;
      }

      .heart-2 {
        top: 20%;
        right: 15%;
        width: 120px;
        height: 108px;
        animation-delay: 1s;
      }

      .heart-3 {
        bottom: 15%;
        left: 20%;
        width: 90px;
        height: 81px;
        animation-delay: 1.5s;
      }

      .heart-4 {
        bottom: 10%;
        right: 10%;
        width: 100px;
        height: 90px;
        animation-delay: 2s;
      }

      .heart-5 {
        top: 30%;
        left: 5%;
        width: 70px;
        height: 63px;
        animation-delay: 2.5s;
      }

      .heart-6 {
        top: 40%;
        right: 5%;
        width: 110px;
        height: 99px;
        animation-delay: 3s;
      }

      .image-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        width: 300px;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-container img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 50%;
        animation: fadeIn 3s ease-in-out forwards;
      }

      /* Media Queries para hacerlo responsive */
      @media (max-width: 768px) {
        .titulo {
          font-size: 2vh;
          top: 10px;
        }

        .image-container {
          width: 200px;
          height: 200px;
        }

        .heart-1,
        .heart-2,
        .heart-3,
        .heart-4,
        .heart-5,
        .heart-6 {
          width: 60px;
          height: 54px;
        }

        .heart-1 {
          top: 5%;
          left: 5%;
        }

        .heart-2 {
          top: 15%;
          right: 10%;
        }

        .heart-3 {
          bottom: 10%;
          left: 15%;
        }

        .heart-4 {
          bottom: 5%;
          right: 5%;
        }

        .heart-5 {
          top: 25%;
          left: 2%;
        }

        .heart-6 {
          top: 35%;
          right: 2%;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="titulo">
      Te amo mucho mi reina, quiero pedirte perdón hoy nuevamente... Realmente me
      quieres mucho y yo también amo verte sonreír... pero ayer te hice daño y no
      me perdono eso... tampoco lo de la otra vez, ya van dos. Solo quiero que
      sepas que te amo y gracias por perdonar mis errores. <br />
    </h1>
    <div class="night"></div>
    <div class="heart-container">
      <div class="heart heart-1"></div>
      <div class="heart heart-2"></div>
      <div class="heart heart-3"></div>
      <div class="heart heart-4"></div>
      <div class="heart heart-5"></div>
      <div class="heart heart-6"></div>
    </div>

    <div class="image-container">
      <img src="Novios.jpeg" alt="Novios" />
    </div>
  </body>
</html>
